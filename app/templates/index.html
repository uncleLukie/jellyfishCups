<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="/static/css/awesomesauce.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/845c807ec3.js" crossorigin="anonymous"></script>
  <title>Jellyfish Cups</title>
</head>
<body>
  <div id="app" class="container">
    <div class="navbar-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
        <div class="cart-wrapper">
            <button class="btn btn-outline-primary" id="view-cart-button">
                <i class="fas fa-shopping-cart"></i> View Cart (<span id="cart-count">0</span>)
            </button>
        </div>
      </nav>
    </div>

    <h1 class="text-center my-5">
      <img src="https://i.imgur.com/9XDy4kJ.png" alt="jellyfishCups" />
    </h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="cups-container">
      <!-- Cups will be populated here using jQuery -->
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="cart-items"></ul>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="clear-cart-button" class="btn btn-danger">Clear Cart</button>
          <button id="checkout-button" class="btn btn-success">Checkout</button>
      </div>
    </div>
  </div>
</div>

  <!-- Customization Modal -->
<div class="modal fade" id="customizationModal" tabindex="-1" role="dialog" aria-labelledby="customizationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customizationModalLabel">Customize Your Cup</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="aesthetic-selector">Aesthetic</label>
          <select class="form-control" id="aesthetic-selector">
            <!-- Aesthetic options will be populated here -->
          </select>
          <img id="aesthetic-preview" src="" alt="Aesthetic preview" class="img-thumbnail mt-2" style="display:none;">
        </div>
        <div class="form-group mt-3">
          <label for="text-color-selector">Text Color</label>
          <select class="form-control" id="text-color-selector">
            <!-- Text color options will be populated here -->
          </select>
          <img id="text-color-preview" src="" alt="Text color preview" class="img-thumbnail mt-2" style="display:none;">
        </div>
        <div class="form-group mt-3">
          <label for="text-content">Text Content</label>
          <input type="text" class="form-control" id="text-content" placeholder="Enter text content">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-customization">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="/static/js/app.js"></script>


</body>
</html>
