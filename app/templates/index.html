<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="/static/css/awesomesauce.css" rel="stylesheet">
  <title>jellyfishCups</title>
</head>
<body>
  <div id="app" class="container">
    <h1 class="text-center my-5">
      <img src="https://i.imgur.com/9XDy4kJ.png" alt="jellyfishCups" />
    </h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div v-for="cup in cups" class="col">
        <div class="card h-100 shadow-sm">
          <img :src="cup.image_url" class="card-img-top" :alt="cup.name">
          <div class="card-body">
            <h5 class="card-title">{{ cup.name }}</h5>
            <p class="card-text">${{ cup.price }}</p>
            <button class="btn btn-primary" @click="addToCart(cup)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3.2.47"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
